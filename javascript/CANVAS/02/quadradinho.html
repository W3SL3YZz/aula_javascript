<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-widht, initial-scale=1">
	<title>Canvas</title>
</head>
<body>
	<canvas id="meu_canvas" widht ="300" height="300"> </canvas>
	<script>
		// canvas e contexto
		var canvas = document.getElementById('meu_canvas');
		var context = canvas.getContext('2d');

		// um pequeno quadrado verde 
		context.fillStyle= 'green';
		context.fillRect(50,50,25,25);

		// Salvamos a configuração e subimos na pilha 
		context.save();

		// Agora, um quadrado roxo 
		context.fillStyle= 'purple';
		context.fillRect(100,50,25,25);

		// Voltamos para o nível anterior 
		context.restore();

		// Voltou para o verde!

		context.fillRect(150,50,25,25)


	</script>
</body>
</html>
